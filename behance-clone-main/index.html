      { title: "VARIETY ITEMS", description: "Free images of Breakfast. Browse breakfast images and find your perfect picture. Free HD download. ", category: "design", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYBdE5cn1TBOMVdGmHLfP27Y9UxkkuFpqU-A&usqp=CAU" },
      { title: "SANDWICH", description: "Search from thousands of royalty-free Breakfast stock images and video for your next project ... breakfast eating concept, various morning food - pancakes, ...", category: "photography", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSIFl225qetjy1ZoKAEPJqDKNOCp-6I6eJAg&usqp=CAU" },
      // Add more project data as needed
    ];

    const searchInput = document.getElementById("searchInput");
    const categoryDropdown = document.getElementById("category");
    const projectsSection = document.getElementById("projectsSection");

    // Populate projects initially
    displayProjects(projects);

    // Event listeners
    searchInput.addEventListener("input", handleSearchInput);
    categoryDropdown.addEventListener("change", handleCategoryChange);

    // Functions
    function displayProjects(projects) {
      projectsSection.innerHTML = "";
      projects.forEach(project => {
        const projectElement = createProjectElement(project);
        projectsSection.appendChild(projectElement);
      });
    }

    function createProjectElement(project) {
      const projectDiv = document.createElement("div");
      projectDiv.classList.add("project");

      const projectImage = document.createElement("img");
      projectImage.src = project.image;
      projectDiv.appendChild(projectImage);

      const projectInfo = document.createElement("div");
      projectInfo.classList.add("project-info");

      const projectTitle = document.createElement("div");
      projectTitle.classList.add("project-title");
      projectTitle.textContent = project.title;

      const projectDescription = document.createElement("div");
      projectDescription.classList.add("project-description");
      projectDescription.textContent = project.description;

      projectInfo.appendChild(projectTitle);
      projectInfo.appendChild(projectDescription);
      projectDiv.appendChild(projectInfo);

      return projectDiv;
    }

    function handleSearchInput() {
      const searchTerm = searchInput.value.toLowerCase();
      const filteredProjects = projects.filter(project =>
        project.title.toLowerCase().includes(searchTerm) ||
        project.description.toLowerCase().includes(searchTerm)
      );
      displayProjects(filteredProjects);
    }

    function handleCategoryChange() {
      const selectedCategory = categoryDropdown.value;
      if (selectedCategory === "all") {
        displayProjects(projects);
      } else {
        const filteredProjects = projects.filter(project => project.category === selectedCategory);
        displayProjects(filteredProjects);
      }
    }
  </script>
